<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Зарегистрироваться</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="elements :: admin-page-header"> </div>

<div class="indent">
    <form method="post" action="/submit_add_reader">
        <label for="login">Логин:</label><br>
        <input type="text" id="login" name="login"><br><br>

        <label for="surname">Фамилия:</label><br>
        <input type="text" id="surname" name="surname"><br><br>

        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="patr">Отчество:</label><br>
        <input type="text" id="patr" name="patr"><br><br>

        <label for="address">Адресс:</label><br>
        <input type="text" id="address" name="address"><br><br>

        <label for="password">Пароль:</label><br>
        <input type="text" id="password" name="password"><br><br>

        <input id="submitButton" type="submit" value="Добавить" class="btn btn-primary">
    </form>
</div>

<div th:replace="elements :: site-footer"></div>
<div th:replace="elements :: site-script"></div>

</body>
</html>
