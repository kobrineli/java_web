<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Зарегистрироваться</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="elements :: reg-page-header"> </div>

<div th:fragment="book-list" class="indent">
    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> Название книги</th>
            <th scope="col"> Дата выдачи</th>
            <th scope="col"> Дата сдачи</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="story : ${stories}">
            <td>
                <a th:href="'/book?bookId=' + ${story.getCopy_id().getBook_id().getBook_id()}">
                    <span th:text="${story.getCopy_id().getBook_id().getBook_name()}"> </span>
                </a>
            </td>
            <td>
                <span th:text="${story.getIssue_date()}"> </span>
            </td>
            <td>
                <span th:text="${story.getReturn_date()}"> </span>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<div th:replace="elements :: site-footer"></div>
<div th:replace="elements :: site-script"></div>

</body>
</html>
